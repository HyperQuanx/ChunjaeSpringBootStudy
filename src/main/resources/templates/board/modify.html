<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/basic.html}"
>
  <div layout:fragment="content">
    <h1>게시글 수정</h1>

    <form action="/board/modify" method="post">
      <input type="hidden" name="idx" th:value="${dto.idx}" />
      <div class="card">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="title" class="form-label">제목</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                th:value="${dto.title}"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="memberId" class="form-label">작성자</label>
              <input
                type="text"
                class="form-control"
                id="memberId"
                name="memberId"
                th:value="${dto.memberId}"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="content" class="form-label">내용</label>
              <textarea
                class="form-control"
                id="content"
                name="content"
                rows="10"
                required
              >
[[${dto.content}]]</textarea
              >
            </div>
          </div>
          <input
            type="hidden"
            name="displayDate"
            th:value="${dto.displayDate}"
          />
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-2">수정</button>
            <a
              th:href="@{/board/view(idx=${dto.idx})}"
              class="btn btn-secondary"
              >취소</a
            >
          </div>
        </div>
      </div>
    </form>
  </div>
</html>
